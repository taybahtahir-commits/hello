<!DOCTYPE html>
<html>
    <head>
        <title>Booking system</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body style=" background-color:mediumvioletred;">
        <h1 style= "text-align:center; color:white; margin-bottom:50px">Log in</h1>
        <img src="/static/raspberry-pi-foundation-logo.png" alt="logo" 
            style="height: 40px; position:absolute; top:10px">

        <form action="login" method="POST" id="login" style="width: 200px; margin: 20px auto; display: block;">
            <input type="email" id="email" placeholder="Email Addess" required style="margin-bottom:20px; padding:10px; border-radius:10px"><br>
            <input type="password" id="password" placeholder="Password" required style="margin-bottom:20px; padding:10px; border-radius:10px"><br>
            <button type="submit" style="display:block; margin:0 auto;">Log In</button>
        </form>
            
        <div style="text-align:center; margin-top:50px;">
            <p style="color:white">Don't have an account?
                <a href="/signup" style="color:white">Sign up </a>
            </p>
        </div>
    </body>
</html>
